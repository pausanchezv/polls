apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-polls-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-polls-deployment
  template:
    metadata:
      labels:
        app: fastapi-polls-deployment
    spec:
      containers:
      - name: fastapi-polls
        image: pausanchezv/fastapi-polls:1.3
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-polls-service
spec:
  selector:
    app: fastapi-polls-deployment
  type: ClusterIP # LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      #nodePort: 30010